<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
    <title>ClickBait</title>
    <link rel="stylesheet" href="{{ url_for ('static', filename = 'styles/index.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename = 'styles/navbar.css') }}">
    
</head>
<style>
    body{
        background-image: url("{{url_for('static', filename='pic.jpg')}}")
    }
</style>

<body>
{% include 'navbar.html' %}
<h1 class="heading">ClickBait Model</h1>
{% for message in form.title.errors %}
    <div class="flash">{{ message }}</div>
{% endfor %}
<div class="login-box">
    <form method="POST" class="form-control">
        {{ form.csrf }}
        <br>
        <div class="mb-3 user-box">
            <input type="input" name='title' class="form-control" id="title" placeholder="Enter the clickbait title">
            <label for="title" class="form-label">ClickBait Title</label>

            <br>
            <button type="submit" class="btn btn-primary"><span></span>
                <span></span>
                <span></span>
                <span></span>Submit
            </button>
        </div>
    </form>
</div>
</body>

</html>
